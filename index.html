<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta chrset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Przelicznik walut</title>
    </head>
    
    <body>

<div class="container">
    <div class="row first-row">
        <div class="col-2">
            <img class="logo" src="img/logo.jpg">
        </div>
        <div class="col-5 main-text">Przelicznik walut</div>
    </div>
    <div class="row">
        <span class="col-2">Posiadam</span>
        <span class="col-4">Wybrana waluta</span>
        <span class="col-4">Po przeliczeniu</span>
    </div>
    <div class="row">
        <div class="col-1">
            <div class="input-group mb-3">
                <input type="number" value="100" class="form-control amount-of-money" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="col-3">
            <!-- <img class="img-euro" src="img/eur.jpg"> -->
            <select class="form-select" aria-label="Default select example">
                <!-- <img class="img-euro" src="img/eur.jpg"> -->
                <option class="option-eur" value="EUR">EUR
                    <!-- <img class="img-euro" src="img/eur.jpg"> -->
                </option>
                <option class="option-usd" value="USD">USD</option>
                <option class="option-chf" value="CHF">CHF</option>
            </select>
        </div>
            <div class="col-1"><i class="bi bi-arrow-right arrow"></i></div>
        <div class="col-1">
            <div class="input-group mb-3">
                <input class='result-pln' type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-5 d-grid gap-2">
                <button type="button" class="btn btn-primary btn-warning">Przelicz</button>
            </div>
        </div>
        <div class="row">
            <span class="col-2">Kursy walut</span>
        </div>
        <div class="row">
            <span class="col-5">Ostatnia aktualizacja tu data</span>
        </div>
    </div>
 


</div>


    <script src="index.js"></script> 
    </body>
</html>
