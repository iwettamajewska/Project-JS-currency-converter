<div class="container-sm shadow rounded">
    <div class="row first-row">
        <div class="col-4">
            <i class="bi bi-currency-exchange logo shadow"></i>
        </div>
        <div class="col main-text">Przelicznik walut</div>
    </div>
    <div class="row text-row">
        <label for="first-input" class="col small-text">Posiadam PLN</label>
        <label for="selector" class="col-5 small-text blabla">Wybrana waluta</label>
        <label for="last-input" class="col-3 small-text blablabla">Po przeliczeniu</label>
    </div>
    <div class="row row-input input-row text-center shadow-sm">
        <div class="col">
            <div class="input-group mb-3">
                <input type="number" value="100" class="form-control shadow amount-of-money" id="first-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="col">
            <select class="form-select shadow" id="selector" aria-label="Default select example">
                <!-- <img class="flag" src="img/eur.jpg" alt="flag"> -->
                <option class="option-eur option-rates" value="EUR">&#8364;&emsp;EUR&emsp;&#128182;</option>
                <option class="option-usd option-rates" value="USD">&#36;&emsp;USD&emsp;&#128181;</option>
                <option class="option-chf option-rates" value="CHF">&#8355;&emsp;CHF&emsp;&#128182;&#127469üíÜüèº‚Äç‚ôÇÔ∏èüá®üá≠;1F1E8-1F1ED</option>
            </select>
        </div>
            <div class="col-1"><i class="bi bi-arrow-right arrow"></i></div>
        <div class="col">
            <div class="input-group mb-3">
                <input class="form-control result-pln shadow" id="last-input" placeholder="Wynik" type="number" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 d-grid gap-2">
                <button type="button" class="btn btn-primary btn-warning shadow">Przelicz</button>
            </div>
        </div>
        <div class="row">
            <span class="col"><button type="button" class="currency-converter-btn btn btn-primary btn-warning shadow">Kursy walut</button></span>
        </div>
